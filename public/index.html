<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  
</head>
<body>
  <div class="body-height">
    <header>
      <div class="header overlay">
        <div class="leftSideMenu">
          <div class="pre-logo-section">
            
            <div class="pre-logo-shadow"></div>
  
            <div class="pre-logo-buttons">
              <button class="pre-logo-btn">
                <div class="icon">
                  <img src="/settingsDota2Icon.svg" alt="">
                </div>
              </button>
              <button class="pre-logo-btn">
                <div class="icon">
                  <img src="/arrowLeftDota2Icon.svg" alt="">
                </div>
                <div class="icon">
                  <img src="/arrowRightDota2Icon.svg" alt="">
                </div>
              </button>
            </div>
          </div>
          
  
          <div class="logo-section">
            <img class="logo-section--image" src="/logo.png" alt="">
            <div class="logo-section--forward-layer">
              <div class="logo_shadow"></div>
            </div>
            <div class="logo-section--second-layer"></div>
          </div>
  
          <div class="main-buttons-section">
            <button type="button" class="main-btn">
              <div class="text">Heroes</div>
            </button>
            <button type="button" class="main-btn">
              <div class="text">Watch</div>
            </button>
            <button type="button" class="main-btn">
              <div class="text">Learn</div>
            </button> 
            <button type="button" class="main-btn active">
              <div class="text">Custom Games</div>
            </button>                     
          </div>
        </div>
        <div class="rightSideMenu">
          <div class="gold-info">
            <div class="icon">
              <img src="/goldDota2Icon.svg" alt="">
            </div>
            <div class="gold-currency">
              2700
            </div>
          </div>
          <button class="right-btn">
            <div class="icon">
              <img src="/shieldDota2Icon.svg" alt="">
  
            </div>
            
          </button>
          <button class="right-btn">
            <div class="icon">
              <img src="/shieldDota2Icon.svg" alt="">
  
            </div>
          </button>
          <button class="right-btn">
            <div class="icon">
              <img src="/plusGoldDota2Icon.svg" alt="">
  
            </div>
          </button>
          <button class="right-btn">
            <div class="icon">
              <img src="/powerDota2Icon.svg" alt="">
            </div>
          </button>
          <div class="last-item"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="heroes-columns" id="heroes"></div>   
      </div>
    </main>
  </div>
  <footer>
    <div class="a"></div>
    <div class="chat">
      <div class="chat-input">

      </div>
    </div>
    <div class="start">
      <button type="button" class="start-button">
        <div class="text">play dota</div>
      </button>

    </div>
  </footer>

  <script type="module" src="/script.js"></script>
</body>
</html>
